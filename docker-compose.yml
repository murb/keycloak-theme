version: '3'

volumes:
  mysql_data:
      driver: local

services:
  mysql:
      image: mysql:5
      volumes:
        - mysql_data:/var/lib/mysql
      environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: keycloak
        MYSQL_USER: keycloak
        MYSQL_PASSWORD: password
  keycloak:
      image: jboss/keycloak
      environment:
        DB_VENDOR: MYSQL
        DB_ADDR: mysql
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_PASSWORD: password
        KEYCLOAK_USER: admin
        KEYCLOAK_PASSWORD: Pa55w0rd
        JDBC_PARAMS: "useSSL=false&allowPublicKeyRetrieval=true"
      ports:
        - 8080:8080
      volumes:
      - .:/opt/jboss/keycloak/themes/knmi_theme
      links:
        - mysql
